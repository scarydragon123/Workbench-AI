<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#111827" />
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
      // Polyfill for process.env.API_KEY to prevent crash on static hosting.
      // IMPORTANT: You must replace 'YOUR_API_KEY_HERE' with your actual Google AI API key for the app to function.
      window.process = {
        env: {
          API_KEY: 'YOUR_API_KEY_HERE'
        }
      };
    </script>

    <!-- Polyfill for import maps for browsers like older Safari -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>

    <!-- In-browser transpiler for JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <!-- Babel will find this script and transpile it before execution -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
